<div class="modal" *ngIf="dialogContent.visible" [isModal]="true" (clickOutside)="close()">
    <div class="dialog" [@dialog]>
        <div class="title">{{(dialogContent.type?.name + '.title' || '') | translate}}</div>
        <div class="dialog-content">
          <ng-content></ng-content>
        </div>
    </div>
</div>
